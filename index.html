    <script>
      async function fetchDataAndUpdateTable() {
        const response = await fetch('js quiniela ex.csv');
        const csvData = await response.text();

        const rows = csvData.split('\n');
        const table = document.getElementById('dataTable');
        table.innerHTML = ''; // Clear existing table data

        for (let i = 0; i < rows.length; i++) {
          const cells = rows[i].split(';');
          const row = table.insertRow();

          for (let j = 0; j < cells.length; j++) {
            const cell = row.insertCell();
            if (i === 0) {
              cell.outerHTML = `<th>${cells[j]}</th>`; // Header row
            } else {
              cell.innerHTML = cells[j];
            }
          }
        }
      }

      // Initial fetch and update
      fetchDataAndUpdateTable();

      // Periodically check for updates (every 5 seconds)
      setInterval(fetchDataAndUpdateTable, 5000);

    </script>
